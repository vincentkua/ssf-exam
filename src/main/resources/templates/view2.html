<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Shipping Address</h3>

    <div>
      <form action="/shippingaddress" method="post" data-th-object="${address}">
        <div>
          <label for="name">Name : </label>
          <input type="text" name="name" id="name" data-th-field="*{name}" />
          <div
            data-th-if="${#fields.hasErrors('name')}"
            data-th-errors="*{name}"
            style="color: red"
          ></div>
        </div>
        <div>
          <label for="address">Address : </label>
          <input
            type="text"
            name="address"
            id="address"
            data-th-field="*{address}"
          />
          <div
            data-th-if="${#fields.hasErrors('address')}"
            data-th-errors="*{address}"
            style="color: red"
          ></div>
        </div>

        <br />
        <div>
          <button type="submit" formaction="/" formmethod="get">Back</button>
          <button type="submit">Checkout</button>
        </div>
      </form>
    </div>
  </body>
</html>
